<body>
    <style>
        .heading-class {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        background-color: #e9ecef;
        border-radius: .8rem;
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.5;
        font-family: 'Raleway';
        animation-name: slide-in;
        animation-duration: 1s;
        
        }
        .heading-class .sub-heading {
            margin-top: -15px;
            font-size: 2rem!important;
        }
        .main-content{
            justify-content: center;
            margin-top: 34vh;
        }
        .main-content .content {
            text-align: center;
            font-family: 'Open Sans';
            font-weight: 700;
            line-height: 1.5;
            font-size: 1.5rem;
            animation-name: fade-in;
            animation-duration: 1s;
        }
        @keyframes fade-in {
            from {opacity: 0;
                font-size: 0rem;
            }
            to {opacity: 1;
                font-size: 1.5rem;
            }
        }
        @keyframes fade-in-mobile {
            from {opacity: 0;
                font-size: 0rem;
            }
            to {opacity: 1;
                font-size: 1rem;
            }
        }
        @keyframes slide-in {
            from {margin-left: -100px;}
            to {margin-left: 0px;}
        }
        @media (max-width: 992px) {
            .main-content {
                margin-top: 28vh;
            }
            .main-content .content {
                animation-name: fade-in-mobile;
                animation-duration: 1s;
                font-size: 1rem;
            }
            .bg {
            font-size: 18rem;
            top: 28%;
            left: 2%;
        }
        }
    </style>
    <div class="heading-class">
        Welcome! <br>
        <div class="sub-heading"> im-shawan.github.io </div>
    </div>
    <div class="main-content">
        <div class="content">
            This website has been permanently moved to <br>
            <a href="https://imshawan.netlify.app">imshawan.netlify.app</a>
        </h2>
    </div>
